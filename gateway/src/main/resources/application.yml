server:
  port: 9527
spring:
  application:
    name: cloud-gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: payment_routh
          uri: http://localhost:8001
          predicates:
            - Path=/payment/get/**
        - id: payment_ip
          uri: http://localhost:8001
          predicates:
            - Path=/payment/ip/**
        - id: payment_routh2
          uri: http://localhost:8002
          predicates:
            - Path=/payment/lb/**


